<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        .pet-options, .subscribe-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .pet-options label, .subscribe-option label {
            margin-right: 10px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Form Test</h1>

<form action="submit-form.pl" method="post">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Your Age:</label>
    <input type="number" id="age" name="age" min="1" required>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color" value="#ff0000">

    <div class="pet-options">
        <label>Choose a Pet:</label>
        <input type="radio" id="dog" name="pet" value="dog">
        <label for="dog">Dog</label>
        <input type="radio" id="cat" name="pet" value="cat">
        <label for="cat">Cat</label>
    </div>

    <label for="fruit">Favorite Fruit:</label>
    <select id="fruit" name="fruit">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
    </select>

    <label for="hobbies">Hobbies:</label>
    <textarea id="hobbies" name="hobbies" rows="4" cols="50" placeholder="Enter your hobbies..."></textarea>

    <div class="subscribe-option">
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to Newsletter</label>
    </div>

    <input type="submit" value="Submit">
</form>

</body>
</html>
